<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruSight Extension</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0b0c10;
      color: #e6e6e6;
      width: 320px;
      padding: 16px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    p {
      font-size: 12px;
      margin-bottom: 12px;
      color: #cccccc;
    }

    button {
      background-color: #d62828;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #b71c1c;
    }

    #result {
      font-size: 12px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background-color: #1c1c1c;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Stay Informed,<br>Stay Objective</h1>
  <p>Analyze this page for potential bias using TruSight AI.</p>
  <button id="analyzeBtn">Analyze This Page</button>
  <div id="result">Waiting for analysis...</div>
  <script src="popup.js"></script>
</body>
</html>
