<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TruSight Bias Detection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      width: 320px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #ffffff;
    }
    #analyzeBtn {
      background-color: #e63946;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #result {
      background-color: #1a1a1a;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
      line-height: 1.4;
      white-space: normal;
      word-wrap: break-word;
    }
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      margin-bottom: 5px;
    }
    .badge-left { background-color: #007bff; }
    .badge-right { background-color: #dc3545; }
    .badge-center { background-color: #6c757d; }
    .badge-other { background-color: #f4b400; }
    ul { padding-left: 20px; margin: 5px 0; }
    b { color: #ffffff; }
  </style>
</head>
<body>
  <h1>TruSight Bias Detection</h1>
  <button id="analyzeBtn">Analyze Page</button>
  <div id="result">Click "Analyze Page" to start...</div>
  <script src="popup.js"></script>
</body>
</html>
